<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            position: relative;
            z-index: 1;
            color: #d500f9;
            font-size: 28px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(0deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Let's celebrate your birthday darling uuuuuuhhhh ‚ù§ <br>
    <a href="bday1.html" style="color:#d500f9;text-decoration:none;font-size:24px">Surprise</a>
    </h1>
    <!-- Heart Animation Container -->
    <script>
        const body = document.body;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); // Remove heart after 5 seconds
        }

        setInterval(createHeart, 300); // Generate hearts every 300ms
    </script>
</body>
</html>
